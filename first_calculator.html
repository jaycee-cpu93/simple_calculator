<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <p id="result"></p>
        </div>
        <div class="row">
            <input class="form-control" id="input_top">
        </div>
        <div class="row">
            <div class="col">
              <button class="btn btn-dark" id="plus">+</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="minus">-</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="multiply">*</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="divide">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button  class="btn btn-light" id="7"> 7</button>
            </div>
            <div class="col">
                <button  class="btn btn-light" id="8">8</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="9">9</button>
            </div>
            <div class="col">
                
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-light" id="4">4</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="5">5</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="6">6</button>
            </div>
            <div class="col">
                <button class="btn btn-info" id="equal_sign">P</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-light" id="1">1</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="2">2</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="3">3</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="equal_sign">=</button>
              
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-light" id="0">0</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="point">.</button>
            </div>
            <div class="col">
                <button class="btn btn-light" id="clear">C</button>
            </div>
            <div class="col">
              
            </div>
          </div>

    </div>

    <script src="first_calculator.js"> </script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" class="form-control" id="input_field">
        </div>
        <div class="row">
            <div class="col">
              <button class="btn btn-dark" id="plus">+</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="minus">-</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="multiply">*</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="divide">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <button class="btn btn-light">7</button>
            </div>
            <div class="col">
                <button class="btn btn-light">8</button>
            </div>
            <div class="col">
                <button class="btn btn-light">9</button>
            </div>
            <div class="col">
                <button class="btn btn-light"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <button class="btn btn-light">4</button>
            </div>
            <div class="col">
                <button class="btn btn-light">5</button>
            </div>
            <div class="col">
                <button class="btn btn-light">6</button>
            </div>
            <div class="col">
                <button class="btn btn-light"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <button class="btn btn-light">1</button>
            </div>
            <div class="col">
                <button class="btn btn-light">2</button>
            </div>
            <div class="col">
                <button class="btn btn-light">3</button>
            </div>
            <div class="col">
                <button class="btn btn-light"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <button class="btn btn-light">0</button>
            </div>
            <div class="col">
                <button class="btn btn-light">.</button>
            </div>
            <div class="col">
                <button class="btn btn-light">C</button>
            </div>
            <div class="col">
                <button class="btn btn-primary">=</button>
            </div>
        </div>
      </div>
      <script src="play_ground_calculator.js"></script>
</body>
</html>
